<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Sit_On_Chair</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <!-- nagłówek strony, czarny pasek z logo i menu -->
    <header>
        <div class="container">
            <div class="headerLogo">
                <h1>SIT ON CHAIR</h1>
            </div>​
            <div class="headerMenu">
                <ul>
                    <li>O FIRMIE</li>
                    <li>GALERIA</li>
                    <li>KONTAKT</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- sekcja z fotelem i opisem -->
    <section>
        <nav>
            <div class="container">
                <div class="chairImage"></div>
                <div class="welcomeText"></div>
            </div>
        </nav>
    </section>

    <!-- sekcja ze zdjęciami foteli -->
    <section>
        <div class="container">
            <div class="chairClair"></div>
            <div class="chairMargarita"></div>
            <div class="chairText"></div>
        </div>
    </section>

    <!-- sekcja z cennikiem -->
    <section>
        <div class="container">
            <span>CENNIK</span>
            <div class="basicPlan"></div>
            <div class="standardPlan"></div>
            <div class="advancePlan"></div>
        </div>
    </section>

    <!-- sekcja z formularzem -->
    <section>
        <div class="container">
            <span>KONTAKT</span>
            <form></form>
        </div>
    </section>

        <!-- stopka -->
    <footer>
        <div class="container">
            <div class="footerMenu"></div>
            <div class="socialMedia"></div>
            <div class="footerLogo"></div>
        </div>
    </footer>

</body>
</html>
